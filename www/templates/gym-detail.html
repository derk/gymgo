<ion-modal-view style="height:70;bottom:0">
    <ion-header-bar>
        <div class="button button-clear" ng-click="modal.hide()">
			<span class="icon ion-ios-arrow-left"></span>
        </div>
        <h1 class="title">{{gym.title}}</h1>
    </ion-header-bar>
    <ion-content>
        <ion-slide-box auto-play="true" does-continue="true" on-slide-changed="slideChanged(index)" class="gymdetail-slide">
          <ion-slide ng-repeat="slide in gym.pics">
				<img class="gymdetail-slide-item" src="{{slide}}">
          </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-modal-view>
